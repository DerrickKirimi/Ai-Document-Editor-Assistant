{% extends "app1/base.html" %}
{% block content %}
  <h2>Delete Document</h2>
  <p>Are you sure you want to delete this document?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'list_documents' %}">Cancel</a>
  </form>
{% endblock %}
